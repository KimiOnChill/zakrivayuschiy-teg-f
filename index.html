<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="icon" href="./images/favicon/favicon.ico" sizes="any">
    <link rel="icon" href="./images/favicon/favicon.svg" type="image/svg+xml"> 
    <link rel="apple-touch-icon" href="./images/favicon/favicon.png">
  </head>

  <body class="page">

    <header class="header">
      <h1 class="header__title">&lt/HTML&gt</h1>
      <h2 class="header__subtitle">закрывающий тег</h2>
    </header>

    <main class="hero">

      <div class="hero__card">
        <h3 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h3>
        <img class="card__image" alt="Картинка для спринта 0" src="./images/1_Inseption.png"/>
        <article class="card__content">
          <section class="card__texts">
            <p class="card__text">
              Это было самое начало пути. На этом этапе важно было проникнуться 
              основами и настроиться на учёбу. И, возможно, подумать, как новые 
              знания могут повлиять на ваше будущее.
            </p>
            <p class="card__text">
              Место для ваших воспоминаний о начале обучения.
            </p>
          </section>

          <section class="card__buttons">

            <button class="card__icon-button">
              <svg class="like-icon"></svg>
            </button>

            <button class="card__like-button">
              <span class="button__text">Like</span>
            </button>

          </section>
        </article>
      </div>

      <svg class="dialog__icon" width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
        <use href="./floppy.svg#disc"></use>
      </svg>
    </main>
    <script src="./scripts/like.js"></script>
